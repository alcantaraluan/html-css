<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- Essa não é a melhor forma, pois os vídeos estão hospedados no site, e isso faz com que consuma muito tráfego de dados -->
    <!-- O autoplay só funciona se tiver também o atributo "muted"-->
    <video width="500" poster="imagens/thumb.jpg" controls autoplay muted>    
        <!-- Sempre começar do arquivo mais leve para o mais pesado -->
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o reprodutor de vídeos.</p>
    </video>

    <p>Inserindo um vídeo do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Inserindo um vídeo do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/191487706?h=590776277d&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
